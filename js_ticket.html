<!DOCTYPE html>
<html>

<head>
    <title>half ticket full ticket</title>
    <style>
        .main-container {
            /* background-color: #D9EDBF; */
            height: 50vw;
            width: 50vw;
            margin-left: 10%;

        }

        .display {
            background-color: gray;
            height: 15%;
            width: 100%;
            font-size: 32px;
            text-align: center;
            border-radius: 40px;
            margin-left: 20%;
            margin-top: 2%;

        }

        .input-box {
            height: 10%;
            width: 80%;
            font-size: 32px;
            margin-top: 25%;
            margin-left: 25%;
            border-radius: 20px;
            background-color: aquamarine;

        }

        button {
            height: 10%;
            width: 80%;
            font-size: 32px;
            margin-top: 5%;
            margin-left: 25%;
            border-radius: 20px;
            background-color: lightslategray;
        }
    </style>
    <script>
        function ticket() {
            let y = document.getElementById("input").value;
            let age = Number(y);
            let output;

            if (y < 17 || y > 70) {
                output = "Half Ticket";
            } else {
                output = "Full Ticket";
            }

            document.getElementById("display-text").innerHTML = output;
        }

    </script>

</head>

<body
    style="background-image: url(https://images.livemint.com/img/2023/01/18/1600x900/INDIAN_RAILWAYS_1674012578722_1674012579049_1674012579049.jpg);">

    <!--main-->
    <div class="main-container">

        <!--display-->
        <div class="display" id="display-text"></div>

        <!--input-->
        <input class="input-box" type="number" id="input">

        <!--button-->
        <button class="button" onclick="ticket()">CLICK</button>

    </div>
</body>

</html>
