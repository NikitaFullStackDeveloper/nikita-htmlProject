<!DOCTYPE html>
<html>

<head>
    <title>half ticket full ticket</title>
    <style>
        .main-container {
            background-color: #D9EDBF;
            height: 50vw;
            width: 50vw;
            margin-left: 10%;

        }

        .display {
            background-color: gray;
            height: 30%;
            width: 100%;
            font-size: 32px;
            text-align: center;

        }

        .input-box {
            height: 10%;
            width: 80%;
            margin-top: 5%;
            margin-left: 5%;
            border-radius: 20px;
            background-color: aquamarine;

        }
        button {
            height: 10%;
            width: 80%;
            margin-top: 5%;
            margin-left: 5%;
            border-radius: 20px;
            background-color: lightslategray;
        }
    </style>
    <script>
        function ticket(){
            let y = document.getElementById("input").value;
            let age = Number(y);
            let output;

            if (y < 17 || y > 70) {
                output = "Half Ticket";
            } else {
                output = "Full Ticket";
            }

            document.getElementById("display-text").innerHTML = output;
        }

    </script>

</head>

<body>
    <div class="main-container">
        <div class="display" id="display-text"></div>
        
            <input class="input-box" type="number" id="input">
            <button class="button" onclick="ticket()">CLICK</button>
     
    </div>
</body>

</html>
