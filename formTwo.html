<!DOCTYPE html>
<html>

<head>
    
    <!--Font link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display:wght@500&family=Roboto&display=swap"
        rel="stylesheet">
</head>

<body>

    <form class="form-2" action="./formTwo.CSS">
        <fieldset>

            <!--Top section-->
            <legend class="text-style">Enjoy Programing: Personal Details</legend>
            <br><br>

            <!--Time-->
            <label for="pft">Prefered Timings:</label>
            <input type="time" id="pft">
            <label>to</label>
            <input type="time" id="pft">
            <br><br>

            <!--Date-->
            <label for="pdate">Prefered Date:</label>
            <input type="date" id="pdate">
            <label for="date">to</label>
            <input type="date" id="pdate">
            <br>
            <br>

            <!--Birth-->
            <label for="dBirth">Date of Birth:</label>
            <input type="date" id="dBirth">
            <br><br>

            <!--Mail ID-->
            <label for="mail">Email ID:</label>
            <input type="email" id="mail">
            <br><br>

            <!--Contact no.-->
            <label for="contact">Contact No.:</label>
            <input type="numbers" value="0-10">
            <br><br>

            <!--Skill.-->
            <label for="skill">Communication skill(out of 10):</label>
            <input type="range" value="0-10">
            <br><br>

            <!--Age-->
            <label for="age">Age:</label>
            <input type="numbers">
            <br><br>

            <!--About-->
            <label>Tell something About yourself:</label>
            <textarea id="about" style="height: 70px; width: 20%;" placeholder="Tell yourself"></textarea>
            <br><br>

            <!--Batch select-->
            <label for="batch name">Pick a Batch:</label>

            <select>
                <optgroup label="senior"></optgroup>
                <option value="professional batch">Proficient</option>
                <option value="scholar">Scholar</option>
                <optgroup label="sunior"></optgroup>

                <option value="ambition">Ambition</option>
                <option value="visinory">Visinory</option>
            </select>
            <br><br>

            <!--Submit-->
            <label for="submit" id="submit">
                <input for="submit" type="Submit" style="font-size: 20px; color: blueviolet;">
            </label>
        </fieldset>
    </form>

</body>

</html>
